<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Wish</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="greeting">Merry Christmas!</h1>
    <p class="message">May this Christmas bring you peace, joy, and happiness!</p>
    <div class="snowflakes">
      <div class="snowflake">❄️</div>
      <div class="snowflake">❄️</div>
      <div class="snowflake">❄️</div>
      <div class="snowflake">❄️</div>
    </div>
    <button class="animate-btn" onclick="showMessage()">Click for a surprise!</button>
    <p id="surprise-message" style="display:none;">Hope your holidays are filled with love and warmth!</p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
